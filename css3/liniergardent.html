<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>gradients</title>
	<style>
		.satu {
			width: 600px;
			height: 300px;
			margin: 50px auto;
			background-image: linear-gradient(45deg,red,blue);
			}
		.dua {
			width: 600px;
			height: 300px;
			margin: 50px auto;
			background-image: radial-gradient(yellow,blue);
		}
	</style>
</head>
<body>
	<div class="satu"></div>
	<div class="dua"></div>
</body>
</html>
