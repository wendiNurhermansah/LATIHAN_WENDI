<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		div {
			width: 900px;
			margin: 10px auto;
			border: 5px solid black;
		}
		.kotak {
			width: 200px;
			height: 200px;
			background-color: red;
			transition: 1s;
		
		}
		div:hover .kotak {
			transform: rotate(180deg);
			margin-left: 700px;
		}
	</style>
</head>
<body>
<div>
	<div class="kotak"></div>
</div>

</body>
</html>
