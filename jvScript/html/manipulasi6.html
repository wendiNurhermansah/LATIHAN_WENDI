<!DOCTYPE html>
<html>
<head>
	<title>manipulasi uppercase dan lowcase</title>
</head>
<body>
<h2>www.wendi nurhermansah.com</h2>
 
<p id="besar"></p>
<p id="kecil"></p>
 
<script>
    var kalimat = "Belajar JAVASCRIPT di www.wendi nurhermansah.com";   
		
  	// mengubah ke huruf besar
  	var a = kalimat.toUpperCase();
  
   // mengubah ke huruf kecil
  	var b = kalimat.toLowerCase();
  
    document.getElementById("besar").innerHTML = a;
  	document.getElementById("kecil").innerHTML = b;
</script>
</body>
</html>
