<!DOCTYPE html>
<html>
<head>
	<title> Mengenal Event Pada Javascript</title>
</head>
<body>
	<h1>Mengenal Event Pada Javascript</h1>
	<h2>www.wendi nurhermansah.com</h2>
 
	<!-- memberikan event pada element tombol -->
	<button onclick="tampilkan_nama()">KLIK SAYA</button>
 
	<!-- id hasil -->
	<div id="hasil"></div>
 
	<script>		
		// membuat function tampilkan_nama
		function tampilkan_nama(){
			document.getElementById("hasil").innerHTML = "<h3>Nama Saya wendi nurhermansah</h3>";
		}
		
	</script>
</body>
</html>
