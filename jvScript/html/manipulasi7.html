<!DOCTYPE html>
<html>
<head>
	<title>manipulasi concat</title>
</head>
<body>
<h2>www.wendi nurhermansah.com</h2>
 
<p id="contoh"></p>
 
<script>
    var a = "diki alfarabi";    
  	var b = "hadi";   
		  
   // menggabungkan string
  	var gabung = a.concat(" ",b);  
    document.getElementById("contoh").innerHTML = gabung;
</script>
</body>
</html>
