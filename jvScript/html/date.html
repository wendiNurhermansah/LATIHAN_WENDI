<!DOCTYPE html>
<html>
<head>
	<title>Menampilkan Tanggal Dengan Javascript</title>
</head>
<body>
	<h1>Menampilkan Tanggal Dengan Javascript</h1>
	<h2>www.NURHERMANSAH.com</h2>
 
	<!-- id hasil -->
	<div id="hasil"></div>
 
	<script>
		var tanggal = new Date();
 
		document.getElementById("hasil").innerHTML = tanggal;
	</script>
</body>
</html>
