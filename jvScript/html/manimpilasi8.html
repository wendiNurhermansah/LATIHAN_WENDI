<!DOCTYPE html>
<html>
<head>
	<title>manipulasi split</title>
</head>
<body>
<h2>www.wendi nurhermansah.com</h2>
 
<p id="contoh"></p>
 
<script>
    var huruf = "a,b,c";    
  
   // string jadi array
    var convert = huruf.split(",");  
    document.getElementById("contoh").innerHTML = convert[2];
</script>
</body>
</html>
