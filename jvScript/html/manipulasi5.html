<!DOCTYPE html>
<html>
<head>
	<title>manipulasi replace</title>
</head>
<body>
<h2>www.wendi nurhermansah.com</h2>
 
<p id="contoh"></p>
 
<script>
    var kalimat = "belajar javascript di www.wendi nurhermansah.com";   
		var ganti = kalimat.replace('javascript', 'pemrograman');
    document.getElementById("contoh").innerHTML = ganti;
</script>
</body>
</html>
