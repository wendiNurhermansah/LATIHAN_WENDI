<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Progres bar</title>
  </head>
  <body>
   
   <div class="container">
     <h2 class="text-center">SKILL PROGRAMMING</h2>

     <div class="progress" style="height: 45px;">
       <div class="progress-bar text-left p-4 bg-success progress-bar-striped progress-bar-animated" style="width: 98%"><h5>HTML 90%</h5></div>
     </div><br>

     <div class="progress" style="height: 45px;">
       <div class="progress-bar text-left p-4 bg-danger progress-bar-striped progress-bar-animated" style="width: 90%"><h5>CSS 90%</h5></div>
     </div><br>

     <div class="progress" style="height: 45px;">
       <div class="progress-bar text-left p-4 bg-warning progress-bar-striped progress-bar-animated" style="width: 85%"><h5>php 85%</h5></div>
     </div><br>

     <div class="progress" style="height: 45px;">
       <div class="progress-bar text-left p-4 bg-dark progress-bar-striped progress-bar-animated" style="width: 70%"><h5>JAVA SCRIPT 70%</h5></div>
     </div><br>

     <div class="progress" style="height: 45px;">
       <div class="progress-bar text-left p-4 progress-bar-striped progress-bar-animated" style="width: 83%"><h5>BOOTSTRAP 83%</h5></div>
     </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
