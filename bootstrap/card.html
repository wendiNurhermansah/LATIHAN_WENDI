<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <title>CARD</title>
  </head>
  <body>
   

    <div class="container">
       <h3 class="text-center">MENAMPILKAN PRODUK TOKO ONLINE DENGAN CARD</h3>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
          <img src="img/kamera.jpg" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title m-1">KAMERA CANON</h5>
            <p class="card-text m-1">Kamera Canon type 100D.</p>
            <p style="color: orange" class="m-1">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <i class="far fa-star"></i>
            </p>
            <a href="#" class="btn btn-primary">Rp. 8.000.000</a>
            <a href="#" class="btn btn-success">BELI</a>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
          <img src="img/laptop.jpg" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title m-1">LAPTOP</h5>
            <p class="card-text m-1">ASUS GAMING.</p>
            <p style="color: orange" class="m-1">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </p>
            <a href="#" class="btn btn-primary">Rp. 11.000.000</a>
            <a href="#" class="btn btn-success">BELI</a>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
          <img src="img/headphone.jpg" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title m-1">AIRPHONE</h5>
            <p class="card-text m-1">Airphone khusus Gaming</p>
            <p style="color: orange" class="m-1">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <i class="far fa-star"></i>
            </p>
            <a href="#" class="btn btn-primary">Rp. 1.500.000</a>
            <a href="#" class="btn btn-success">BELI</a>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
          <img src="img/speaker.jpg" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title m-1">SPEAKER</h5>
            <p class="card-text m-1">Speaker Al-quran</p>
            <p style="color: orange" class="m-1">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </p>
            <a href="#" class="btn btn-primary">Rp. 500.000</a>
            <a href="#" class="btn btn-success">BELI</a>
            </div>
          </div>
        </div>

      </div>

      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
