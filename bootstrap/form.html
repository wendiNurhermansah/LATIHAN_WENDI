<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>form</title>
  </head>
  <body>

    <div class="container">
      <h2 class="alert alert-primary text-center mt-3">PENDAFTARAN SEKOLAH</h2>

      <form>
        <div class="form-group">
          <label for="Nama Lengkap">Nama Lengkap</label>
          <input type="text" name="" class="form-control" placeholder="masukan nama lengkap anda!" id="Nama Lengkap">
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" name="" class="form-control" placeholder="masukan email anda!" id="Email">
        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input type="Password" name="" class="form-control" placeholder="masukan nama lengkap anda!" id="Password">
        </div>


        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Tempat Lahir">Tempat Lahir</label>
              <input type="text" name="" class="form-control" placeholder="masukan tempat lahir anda!" id="Tempat Lahir">
            </div>
          </div>
       
          <div class="col-md-6">
            <div class="form-group">
              <label for="Tanggal Lahir">Tanggal Lahir</label>
              <input type="date" name="" class="form-control" id="Tanggal Lahir">
            </div>
          </div>
         </div>

         <div class="form-group">
           <label>Pilih Jurusan</label>
           <select class="form-control">
            <option>1. IPA</option>
            <option>2. IPS</option>
            <option>3. BAHASA</option>
             
           </select>
         </div>

         <div class="form-group">
           <label>Alasan memilih Sekolah ini?</label>
           <textarea class="form-control"></textarea>
         </div>

         <div class="form">
           <label>Jenis Kelamin</label><br>
           <div class="form-check-inline">
              <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
           <label>LAKI_LAKI</label>
           </div>
           <div class="form-check-inline">
              <input type="radio" class="form-check-input" name="radio1" id="radio2">
              <label>PEREMPUAN</label>
           </div>
         </div>

         <div class="form-group">
           <label>Upload dokument</label>
           <input type="file" class="form-control-file" name="">
           <small>upload file max 2 mb</small>
         </div>

         <button type="submit" class="btn btn-primary">SIMPAN</button>
         <button type="reset" class="btn btn-danger">RESET</button>
        




       
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
